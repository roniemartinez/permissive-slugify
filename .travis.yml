language: python

cache: pip

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - pypy

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

branches:
  except:
    - /^v[0-9]+\.[0-9]+\.[0-9]+$/

install:
  - pip install -r test-requirements.txt

script:
  pytest --cov=doccron --cov-report=xml -v

after_success:
  codecov

deploy:
  provider: pypi
  user: $PYPI_USER
  password: $PYPI_PASS
  distributions: "sdist"
  on:
    branch: master
    condition: $TRAVIS_PYTHON_VERSION = "3.6"